<!DOCTYPE html>

<head>

  <style>
    :root{
      /* distância do bloco em relação à base do cartão (quanto MAIOR, mais pra cima) */
      --bottom-offset: 18vh;
      --icon-size: 54px;
      --gap: 18px;
      --text-size: 16px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    /* fundo da página (sólido). O cartão fica dentro dele. */
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background: #0b0b52; /* cor próxima do roxo/azul do seu card, não aparece no mobile porque o card ocupa 100% da altura */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* CARTÃO: mantém proporção visual e impede “amontoar” em telas grandes */
    .card {
      position: relative;
      width: min(100vw, 520px);  /* limita largura no desktop */
      height: 100dvh;            /* ocupa toda a altura da janela no celular e desktop */
      max-height: 1000px;        /* limite para telas gigantes */
      background: url(card_lucas.png) no-repeat center top / cover;
      overflow: hidden;
    }

    /* Conteúdo posicionado acima da base do cartão */
    .content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: var(--bottom-offset);
      width: 88%;
      max-width: 500px;
      text-align: center;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: var(--gap);
      margin: 0 0 14px 0;
    }

    .icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: var(--icon-size);
      height: var(--icon-size);
      border-radius: 50%;
      background: #0b74c7;
      color: #fff;
      font-size: 22px;
      transition: transform .2s ease, background .2s ease;
    }
    .icons a:hover { transform: scale(1.08); background: rebeccapurple; }

    .role p { margin: 8px 0; font-size: var(--text-size); }
    .role p a { color: #fff; text-decoration: none; }

    .btn-salvar {
      margin-top: 14px;
      background: #28a745;
      color: #fff;
      padding: 12px 22px;
      border-radius: 24px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      transition: transform .2s ease, background .2s ease;
      font-size: 17px;
    }
    .btn-salvar:hover { background:#1f7e34; transform: translateY(-1px); }

    /* CELULAR: deixa tudo caber sem rolagem e mantém o botão visível */
   :root {
  --bottom-offset: 12vh;   /* valor padrão (celular pequeno e médio) */
  --icon-size: 50px;
  --gap: 16px;
  --text-size: 15px;
}

/* Tablet (a partir de ~600px de largura) */
@media (min-width: 600px) {
  :root {
    --bottom-offset: 13vh; /* sobe um pouco no tablet */
    --icon-size: 54px;
    --gap: 18px;
    --text-size: 16px;
  }
}

/* Desktop médio (a partir de ~992px) */
@media (min-width: 992px) {
  :root {
    --bottom-offset: 13vh; /* mais centralizado no desktop */
    --icon-size: 56px;
    --gap: 20px;
    --text-size: 16px;
  }
}

/* Desktop grande (a partir de ~1400px) */
@media (min-width: 1400px) {
  :root {
    --bottom-offset: 16vh; /* sobe mais em telas muito grandes */
  }
}

      .btn-salvar { padding: 10px 16px; font-size: 15px; }
    
  </style>
</head>
