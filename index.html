<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Visita - Lucas Gonzatti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: url(card_lucas.png) no-repeat center top;
      background-size: cover;
    }

    .content {
      padding: 10px;
      text-align: center;
      margin-top: auto;
      width: 90%;
      max-width: 500px;
      align-self: center;
      margin-bottom: 40px; /* Subir tudo um pouco */
    }

    .content p {
      margin: 8px 0;
      font-size: 16px;
      color: white;
    }

    .icons {
      margin: 10px 0 20px; /* diminui o espaço e sobe os ícones */
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .content .role p a {
      color: white;
      font-weight: 500;
      margin-bottom: 15px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .icons a {
      color: #fff;
      background: #0077cc;
      padding: 14px;
      border-radius: 50%;
      font-size: 22px;
      transition: 0.3s;
    }

    .icons a:hover {
      background: rebeccapurple;
      transform: scale(1.1);
    }

    .btn-salvar {
      background: #28a745;
      color: #fff;
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }

    .btn-salvar:hover {
      background: #1f7e34;
      transform: scale(1.05);
    }

    /* Ajuste no celular */
    @media (max-width: 500px) {
      body {
        background-size: contain; /* diminui altura da imagem */
        background-position: top;
      }

      .content {
        margin-bottom: 20px; /* aproxima mais do final da tela */
      }

      .content p {
        font-size: 14px;
      }

      .icons a {
        padding: 12px;
        font-size: 20px;
      }

      .btn-salvar {
        font-size: 15px;
        padding: 10px 16px;
      }
    }

    /* Ajuste no desktop para responsividade */
    @media (min-width: 768px) {
      body {
        justify-content: center; /* centraliza melhor em telas grandes */
        background-attachment: fixed; /* dá um efeito mais limpo */
      }

      .content {
        margin-top: 100px; /* joga o bloco para baixo, evitando sobreposição */
      }
    }
  </style>
</head>
<body>

      <a href="https://www.instagram.com/gonzatti.mirandaaluminio/" title="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="role">
      <p><a href="tel:+5548999671427" title="Telefone"><i class="fas fa-phone"></i> (48) 99967-1427</a></p>
      <p><a href="mailto:vendas.sc3@mirandaaluminio.com.br" title="Email"><i class="fas fa-envelope"></i> vendas.sc3@mirandaaluminio.com.br</a></p>
      <p><a href="https://maps.app.goo.gl/u97suLoUfDDxdszCA" target="_blank" title="Endereço"><i class="fas fa-map-marker-alt"></i> R. Hipólito Henrique Pfleger, 5263<br>Serraria - São José - SC</a></p>
    </div>
    <br>
    <!-- Botão de salvar contato -->
    <a href="Lucas_Gonzatti.vcf" class="btn-salvar" download>
      <i class="fas fa-address-card"></i> Salvar Contato
    </a>
  </div>
</body>
</html>
